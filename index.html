<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" alt="Icon Music" class="card__image">
    <div class="card__header">
      <h1 class="card__header-title">Order Summary</h1>
    
      <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
  
    <div class="card__price-box">
      <img src="images/icon-music.svg" alt="music icon" class="card__price-box-icon">
      <div class="float-right"></div>
      
      <h3 class="card__price-box-title">Annual Plan</h3>
      <p class="card__text">$59.99/year</p> 
    
      <a href="#" class="card__price-box-link">Change</a> 
    </div>
    
  
  
    <button class="card__btn btn-blue">Proceed to Payment</button> 
    <button class="card__btn btn-transparent">Cancel Order</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adekola Thanni</a>.
  </div>
</body>
</html>
